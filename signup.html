<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Music Vibes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      background: rgba(150, 37, 144, 0.586);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      max-width: 400px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4"> Create Your Account </h2>
    <form id="signup-form">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="signup-email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="signup-password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100" style="background-color: rgb(54, 113, 196);">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdpXQQJgdihjX6TZMQIpZF9pLgTzlCcoU",
      authDomain: "sportify-a7cb3.firebaseapp.com",
      projectId: "sportify-a7cb3",
      storageBucket: "sportify-a7cb3.appspot.com",
      messagingSenderId: "629172380320",
      appId: "1:629172380320:web:70cbb91c9c66ea32d2dfc5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "animation.html")
        .catch((error) => alert("Signup failed: " + error.message));
    });
  </script>
</body>
</html>
